<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }
    nav {
      margin: 0;
      padding: 0;
      background: #444;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 1rem;
      display: block;
    }
    nav a:hover {
      background: #555;
    }
    section {
      padding: 2rem;
      text-align: center;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Page</h1>
    <p>Built with HTML and CSS</p>
  </header>
  <nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>
  <section id="about">
    <h2>About Me</h2>
    <p>Hello! I'm a passionate developer who loves coding and open-source.</p>
  </section>
  <section id="projects">
    <h2>My Projects</h2>
    <ul>
      <li><a href="https://github.com/username/repo1" target="_blank">Project 1</a></li>
      <li><a href="https://github.com/username/repo2" target="_blank">Project 2</a></li>
      <li><a href="https://github.com/username/repo3" target="_blank">Project 3</a></li>
    </ul>
  </section>
  <section id="contact">
    <h2>Contact Me</h2>
    <p>Email: <a href="mailto:yourname@example.com">yourname@example.com</a></p>
    <p>Twitter: <a href="https://twitter.com/yourhandle" target="_blank">@yourhandle</a></p>
  </section>
  <footer>
    <p>&copy; 2025 My GitHub Page</p>
  </footer>
</body>
</html>
